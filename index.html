<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倉頡方塊</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    #game-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
    }
    #start-screen, #game-over-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    let gameState = 'start';
    let speed, difficulty, fallSpeed;
    let words = [];
    let score = 0;
    let level = 1;
    let eliminatedWords = 0;
    let inputBuffer = '';
    let inputDisplay = '';
    let cangjieDB = [];
    
    // 載入倉頡碼資料庫
    fetch('cangjie.json')
      .then(response => response.json())
      .then(data => {
        cangjieDB = data;
        console.log('Cangjie DB loaded:', cangjieDB.length, 'entries');
      })
      .catch(error => console.error('Error loading cangjie.json:', error));
    
    function setup() {
      let canvas = createCanvas(600, 800);
      canvas.parent('game-container');
      textAlign(CENTER, CENTER);
      textSize(32);
    }
    
    function draw() {
      background(220);
      
      if (gameState === 'start') {
        drawStartScreen();
      } else if (gameState === 'playing') {
        drawGame();
      } else if (gameState === 'gameOver') {
        drawGameOverScreen();
      }
    }
    
    function drawStartScreen() {
      let startDiv = select('#start-screen');
      if (!startDiv) {
        startDiv = createDiv().id('start-screen');
        startDiv.html(`
          <h1>倉頡方塊</h1>
          <p>選擇遊戲速度和難度，輸入倉頡碼並按空格鍵消除跌落文字！</p>
          <label>速度：</label>
          <select id="speed-select">
            <option value="1">慢速</option>
            <option value="2">中速</option>
            <option value="3">快速</option>
          </select><br>
          <label>難度：</label>
          <select id="difficulty-select">
            <option value="1">簡單 (LV.1)</option>
            <option value="5">中等 (LV.5)</option>
            <option value="10">困難 (LV.10)</option>
          </select><br>
          <button onclick="startGame()">開始</button>
        `);
      }
    }
    
    function startGame() {
      speed = parseInt(select('#speed-select').value());
      difficulty = parseInt(select('#difficulty-select').value());
      fallSpeed = speed * 2;
      words = [];
      score = 0;
      level = 1;
      eliminatedWords = 0;
      inputBuffer = '';
      inputDisplay = '';
      select('#start-screen').remove();
      gameState = 'playing';
      spawnWord();
    }
    
    function drawGame() {
      fill(255);
      rect(0, 0, width, height);
      
      for (let i = words.length - 1; i >= 0; i--) {
        let word = words[i];
        if (!word.isStatic) {
          word.y += fallSpeed / frameRate();
        }
        
        if (word.y >= height - 40 && !word.isStatic) {
          word.isStatic = true;
          spawnWord();
        }
        
        if (word.y <= 40 && word.isStatic) {
          gameState = 'gameOver';
        }
        
        fill(word.isStatic ? 100 : 0);
        text(word.char, word.x, word.y);
      }
      
      // 顯示分數、關卡和輸入文字（底部）
      fill(0);
      textSize(20);
      text(`分數: ${score} 關卡: ${level} 輸入: ${inputDisplay}`, width / 2, height - 30);
      
      if (frameCount % (180 / speed) === 0) {
        spawnWord();
      }
    }
    
    function spawnWord() {
      let maxLevel = difficulty === 1 ? 3 : (difficulty === 5 ? 7 : 10);
      // 根據關卡篩選文字
      let availableWords = cangjieDB.filter(w => w.level === level && w.level <= maxLevel);
      if (availableWords.length === 0) {
        // 若當前關卡無合適文字，選擇相近難度的文字
        availableWords = cangjieDB.filter(w => w.level <= maxLevel && w.level >= level - 1);
      }
      if (availableWords.length === 0) {
        // 若仍無可用文字，選擇所有低於最大難度的文字
        availableWords = cangjieDB.filter(w => w.level <= maxLevel);
      }
      let word = random(availableWords);
      words.push({
        char: word.char,
        code: word.code,
        x: random(50, width - 50),
        y: 40,
        isStatic: false
      });
    }
    
    function drawGameOverScreen() {
      let gameOverDiv = select('#game-over-screen');
      if (!gameOverDiv) {
        gameOverDiv = createDiv().id('game-over-screen');
        gameOverDiv.html(`
          <h1>遊戲結束</h1>
          <p>最終分數: ${score}</p>
          <p>最終關卡: ${level}</p>
          <button onclick="restartGame()">重新開始</button>
        `);
      }
    }
    
    function restartGame() {
      select('#game-over-screen').remove();
      gameState = 'start';
    }
    
    function keyPressed() {
      if (gameState === 'playing') {
        if (keyCode === BACKSPACE) {
          inputBuffer = inputBuffer.slice(0, -1);
          updateInputDisplay();
        } else if (keyCode === 32) { // Space 鍵
          checkInput();
        }
      }
    }
    
    function keyTyped() {
      if (gameState === 'playing' && key.match(/[a-z]/i)) {
        inputBuffer += key.toUpperCase();
        updateInputDisplay();
      }
    }
    
    function updateInputDisplay() {
      inputDisplay = '';
      for (let i = 0; i < inputBuffer.length; i++) {
        let code = inputBuffer[i];
        let word = cangjieDB.find(w => w.code === code);
        inputDisplay += word ? word.char : code;
      }
    }
    
    function checkInput() {
      let lowestWord = null;
      let minY = -Infinity;
      for (let word of words) {
        if (!word.isStatic && word.y > minY) {
          lowestWord = word;
          minY = word.y;
        }
      }
      
      if (lowestWord && inputBuffer === lowestWord.code) {
        words.splice(words.indexOf(lowestWord), 1);
        score += 100;
        eliminatedWords++;
        inputBuffer = '';
        inputDisplay = '';
        
        if (eliminatedWords >= 10) {
          level = min(level + 1, 10);
          eliminatedWords = 0;
        }
      } else {
        inputBuffer = '';
        inputDisplay = '';
        fill(255, 0, 0);
        text("輸入錯誤！", width / 2, height / 2);
      }
    }
  </script>
</body>
</html>
