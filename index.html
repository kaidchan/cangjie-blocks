<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倉頡方塊</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    #game-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
    }
    #start-screen, #game-over-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    let gameState = 'start';
    let speed, difficulty, fallSpeed;
    let words = [];
    let score = 0;
    let level = 1;
    let eliminatedWords = 0;
    let inputBuffer = '';
    let inputDisplay = '';
    let errorTimer = 0;
    
    // 硬編碼倉頡碼資料庫（50 個字）
    const cangjieDB = [
      {"char": "日", "code": "A", "level": 1},
      {"char": "月", "code": "B", "level": 1},
      {"char": "金", "code": "C", "level": 1},
      {"char": "木", "code": "D", "level": 1},
      {"char": "水", "code": "E", "level": 1},
      {"char": "火", "code": "F", "level": 1},
      {"char": "土", "code": "G", "level": 1},
      {"char": "竹", "code": "H", "level": 1},
      {"char": "戈", "code": "I", "level": 1},
      {"char": "十", "code": "J", "level": 1},
      {"char": "由", "code": "HW", "level": 2},
      {"char": "甲", "code": "WJ", "level": 2},
      {"char": "申", "code": "LWL", "level": 2},
      {"char": "田", "code": "W", "level": 2},
      {"char": "白", "code": "HA", "level": 2},
      {"char": "目", "code": "BU", "level": 2},
      {"char": "石", "code": "MR", "level": 2},
      {"char": "示", "code": "MF", "level": 2},
      {"char": "禾", "code": "HD", "level": 2},
      {"char": "穴", "code": "JC", "level": 2},
      {"char": "丹", "code": "MY", "level": 3},
      {"char": "舟", "code": "HY", "level": 3},
      {"char": "虫", "code": "LI", "level": 3},
      {"char": "血", "code": "HT", dedicata 3},
      {"char": "行", "code": "HLL", "level": 3},
      {"char": "衣", "code": "YV", "level": 3},
      {"char": "言", "code": "IV", "level": 3},
      {"char": "谷", "code": "CRO", "level": 3},
      {"char": "豆", "code": "MT", "level": 3},
      {"char": "豕", "code": "MO", "level": 3},
      {"char": "好", "code": "VND", "level": 4},
      {"char": "明", "code": "AB", "level": 4},
      {"char": "星", "code": "AP", "level": 4},
      {"char": "早", "code": "AJ", "level": 4},
      {"char": "虫", "code": "LMI", "level": 4},
      {"char": "里", "code": "WGG", "level": 5},
      {"char": "吳", "code": "RML", "level": 5},
      {"char": "店", "code": "YTD", "level": 5},
      {"char": "占", "code": "YR", "level": 5},
      {"char": "足", "code": "RHY", "level": 5},
      {"char": "電", "code": "MFB", "level": 6},
      {"char": "男", "code": "WKS", "level": 6},
      {"char": "畫", "code": "LWGT", "level": 7},
      {"char": "異", "code": "WTC", "level": 7},
      {"char": "機", "code": "MGRR", "level": 8},
      {"char": "腦", "code": "YTBU", "level": 9},
      {"char": "贏", "code": "YRLH", "level": 9},
      {"char": "靈", "code": "FFBM", "level": 10},
      {"char": "廳", "code": "JTMN", "level": 10}
    ];
    
    function setup() {
      let canvas = createCanvas(600, 800);
      canvas.parent('game-container');
      textAlign(CENTER, CENTER);
      textSize(32);
    }
    
    function draw() {
      background(220);
      
      if (gameState === 'start') {
        drawStartScreen();
      } else if (gameState === 'playing') {
        drawGame();
      } else if (gameState === 'gameOver') {
        drawGameOverScreen();
      }
    }
    
    function drawStartScreen() {
      let startDiv = select('#start-screen');
      if (!startDiv) {
        startDiv = createDiv().id('start-screen');
        startDiv.html(`
          <h1>倉頡方塊</h1>
          <p>選擇遊戲速度和難度，輸入倉頡碼並按空格鍵消除跌落文字！</p>
          <label>速度：</label>
          <select id="speed-select">
            <option value="1">慢速</option>
            <option value="2">中速</option>
            <option value="3">快速</option>
          </select><br>
          <label>難度：</label>
          <select id="difficulty-select">
            <option value="1">簡單 (LV.1)</option>
            <option value="5">中等 (LV.5)</option>
            <option value="10">困難 (LV.10)</option>
          </select><br>
          <button onclick="startGame()">開始</button>
        `);
      }
    }
    
    function startGame() {
      speed = parseInt(select('#speed-select').value());
      difficulty = parseInt(select('#difficulty-select').value());
      fallSpeed = speed * 2;
      words = [];
      score = 0;
      level = 1;
      eliminatedWords = 0;
      inputBuffer = '';
      inputDisplay = '';
      errorTimer = 0;
      select('#start-screen').remove();
      gameState = 'playing';
      spawnWord();
    }
    
    function drawGame() {
      fill(255);
      rect(0, 0, width, height);
      
      for (let i = words.length - 1; i >= 0; i--) {
        let word = words[i];
        if (!word.isStatic) {
          word.y += fallSpeed / frameRate();
        }
        
        if (word.y >= height - 40 && !word.isStatic) {
          word.isStatic = true;
          spawnWord();
        }
        
        if (word.y <= 40 && word.isStatic) {
          gameState = 'gameOver';
        }
        
        fill(word.isStatic ? 100 : 0);
        text(word.char, word.x, word.y);
      }
      
      // 顯示分數、關卡和輸入文字（底部）
      fill(0);
      textSize(20);
      text(`分數: ${score} 關卡: ${level} 輸入: ${inputDisplay}`, width / 2, height - 30);
      
      // 錯誤提示（持續顯示 1 秒）
      if (errorTimer > 0) {
        fill(255, 0, 0);
        text("輸入錯誤！", width / 2, height / 2);
        errorTimer--;
      }
      
      if (frameCount % (180 / speed) === 0) {
        spawnWord();
      }
    }
    
    function spawnWord() {
      let maxLevel = difficulty === 1 ? 3 : (difficulty === 5 ? 7 : 10);
      let availableWords = cangjieDB.filter(w => w.level === level && w.level <= maxLevel);
      if (availableWords.length === 0) {
        availableWords = cangjieDB.filter(w => w.level <= maxLevel);
      }
      if (availableWords.length === 0) {
        availableWords = cangjieDB;
      }
      let word = random(availableWords);
      words.push({
        char: word.char,
        code: word.code,
        x: random(50, width - 50),
        y: 40,
        isStatic: false
      });
      console.log('Spawned word:', word.char, word.code); // 除錯：記錄生成的文字
    }
    
    function drawGameOverScreen() {
      let gameOverDiv = select('#game-over-screen');
      if (!gameOverDiv) {
        gameOverDiv = createDiv().id('game-over-screen');
        gameOverDiv.html(`
          <h1>遊戲結束</h1>
          <p>最終分數: ${score}</p>
          <p>最終關卡: ${level}</p>
          <button onclick="restartGame()">重新開始</button>
        `);
      }
    }
    
    function restartGame() {
      select('#game-over-screen').remove();
      gameState = 'start';
    }
    
    function keyPressed() {
      if (gameState === 'playing') {
        if (keyCode === BACKSPACE) {
          inputBuffer = inputBuffer.slice(0, -1);
          updateInputDisplay();
        } else if (keyCode === 32) { // Space 鍵
          checkInput();
        }
      }
    }
    
    function keyTyped() {
      if (gameState === 'playing' && key.match(/[a-z]/i)) {
        inputBuffer += key.toUpperCase();
        updateInputDisplay();
      }
    }
    
    function updateInputDisplay() {
      // 檢查完整輸入是否匹配倉頡碼
      let word = cangjieDB.find(w => w.code === inputBuffer);
      if (word) {
        inputDisplay = word.char; // 顯示完整中文字
      } else {
        inputDisplay = inputBuffer; // 顯示原始字母
      }
      console.log('Input:', inputBuffer, 'Display:', inputDisplay); // 除錯：記錄輸入和顯示
    }
    
    function checkInput() {
      let lowestWord = null;
      let minY = -Infinity;
      for (let word of words) {
        if (!word.isStatic && word.y > minY) {
          lowestWord = word;
          minY = word.y;
        }
      }
      
      if (lowestWord) {
        console.log('Check input:', inputBuffer, 'Expected:', lowestWord.code); // 除錯：記錄比較
        if (inputBuffer === lowestWord.code) {
          words.splice(words.indexOf(lowestWord), 1);
          score += 100;
          eliminatedWords++;
          inputBuffer = '';
          inputDisplay = '';
          
          if (eliminatedWords >= 10) {
            level = Math.min(level + 1, 10);
            eliminatedWords = 0;
          }
        } else {
          inputBuffer = '';
          inputDisplay = '';
          errorTimer = 60; // 顯示錯誤 1 秒
        }
      } else {
        inputBuffer = '';
        inputDisplay = '';
        errorTimer = 60; // 無可消除文字時也顯示錯誤
      }
    }
  </script>
</body>
</html>
